  <script>
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    const items = [
      { nama: 'Aneka Nasi', kategori: 'Kategori', link: 'anekanasi.html' },
      { nama: 'Minuman', kategori: 'Kategori', link: 'minuman.html' },
      { nama: 'Ayam dan Ikan', kategori: 'Kategori', link: 'ayamdanikan.html' },
      { nama: 'Kedai Kopi', kategori: 'Kategori', link: 'kedaikopi.html' },
      { nama: 'Bakso Soto', kategori: 'Kategori', link: 'baksosoto.html' },
      { nama: 'Sarapan', kategori: 'Kategori', link: 'sarapan.html' },
      { nama: 'Jajanan', kategori: 'Kategori', link: 'jajan.html' },
      { nama: "Pokkat's", kategori: 'Merchant', link: 'pokkat.html' },
      { nama: 'Kedai Kopi Win Botak', kategori: 'Merchant', link: 'kopiwin.html' },
      { nama: 'PTM, Tanjung Momong', kategori: 'Merchant', link: 'ptm.html' },
      { nama: 'Nasi Lemak Mak Adek', kategori: 'Merchant', link: 'makadek.html' },
      { nama: 'Teh Poci Tarempa', kategori: 'Merchant', link: 'tehpocitarempa.html' },
      { nama: 'Ayam Bakar Jembatan (ABJ)', kategori: 'Merchant', link: 'masadam.html' },
      { nama: 'Bakso Bang Eli', kategori: 'Merchant', link: 'baksobangeli.html' },
      { nama: 'Kak Tini Nasi Dagang', kategori: 'Merchant', link: 'kaktini.html' },
      { nama: 'Geprek Fried Chiken, Masjid Agung', kategori: 'Merchant', link: 'gfc.html' },
      { nama: 'Bakso Damai', kategori: 'Merchant', link: 'baksodamai.html' },
    ];

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase().trim();
      searchResults.innerHTML = '';

      if (query === '') {
        searchResults.style.display = 'none';
        return;
      }

      const filtered = items.filter(item =>
        item.nama.toLowerCase().includes(query) || item.kategori.toLowerCase().includes(query)
      );

      if (filtered.length > 0) {
        filtered.forEach(item => {
          const resultItem = document.createElement('div');
          resultItem.className = 'search-result-item';

          const link = document.createElement('a');
          link.href = item.link;
          link.textContent = `${item.nama} (${item.kategori})`;
          link.style.textDecoration = 'none';
          link.style.color = '#333';

          resultItem.appendChild(link);
          searchResults.appendChild(resultItem);
        });
        searchResults.style.display = 'block';
      } else {
        const noResult = document.createElement('div');
        noResult.textContent = 'Tidak ditemukan';
        noResult.style.color = '#666';
        searchResults.appendChild(noResult);
        searchResults.style.display = 'block';
      }
    });

    // Tutup hasil pencarian saat klik di luar
    document.addEventListener('click', function (e) {
      const isClickInsideInput = searchInput.contains(e.target);
      const isClickInsideResults = searchResults.contains(e.target);

      if (!isClickInsideInput && !isClickInsideResults) {
        searchResults.style.display = 'none';
      }
    });
  </script>
