<script>
    function toggleMenu(id) {
      const element = document.getElementById(id);
      if (element.style.display === "none" || element.style.display === "") {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    }
  </script>
  <script>
  const searchInput = document.getElementById('searchInput');
  const searchResults = document.getElementById('searchResults');

  const items = [
    { nama: 'Nasi Goreng', kategori: 'Aneka Nasi', link: 'anekanasi.html' },
    { nama: 'Nasi  Padang', kategori: 'Aneka Nasi', link: 'anekanasi.html' },
    { nama: 'Ayam Goreng', kategori: 'Ayam & Ikan', link: 'ayamdanikan.html' },
    { nama: 'Ayam Bakar', kategori: 'Ayam & Ikan', link: 'ayamdanikan.html' },
    { nama: 'Kopi', kategori: 'Minuman', link: 'minuman.html' },
    { nama: 'Kopi O', kategori: 'Minuman',  link: 'kedaikopi.html' },
    // Tambahan hasil pencarian berdasarkan restoran
    { nama: 'Pokkat\'s', kategori: 'restoran', restoran: 'Pokkat\'s', link: 'pokkat.html' },
    { nama: 'Kedai Kopi Win Botak', kategori: 'restoran', restoran: 'Kedai Kopi Win Botak', link: 'kopiwin.html' },
    { nama: 'PTM, Tanjung Momong', kategori: 'restoran', restoran: 'PTM', link: 'ptm.html' },
    { nama: 'Ayam Bakar Mas Adam', kategori: 'restoran', restoran: 'Ayam Bakar Mas Adam', link: 'masadam.html' }
  ];

  searchInput.addEventListener('input', function () {
    const query = this.value.toLowerCase();
    searchResults.innerHTML = '';

    if (query === '') {
      searchResults.style.display = 'none';
      return;
    }

    const filtered = items.filter(item =>
      item.nama.toLowerCase().includes(query) ||
      item.kategori.toLowerCase().includes(query) ||
      item.restoran.toLowerCase().includes(query)
    );

    if (filtered.length > 0) {
      filtered.forEach(item => {
        const resultItem = document.createElement('div');
        resultItem.className = 'search-result-item';

        const link = document.createElement('a');
        link.href = item.link;
        link.textContent = `${item.nama} (${item.restoran})`;
        link.style.textDecoration = 'none';
        link.style.color = '#333';

        resultItem.appendChild(link);
        searchResults.appendChild(resultItem);
      });
      searchResults.style.display = 'block';
    } else {
      const noResult = document.createElement('div');
      noResult.textContent = 'Tidak ditemukan';
      searchResults.appendChild(noResult);
      searchResults.style.display = 'block';
    }
  });
</script>
