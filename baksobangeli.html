<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran - Nitip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <div class="logo-banner">
        <img src="merchant/baksobangeli/bakso.jpg" alt="Bakso Bang Eli" class="banner">
    </div>
</head>

<body>
    <main>
        <div class="cart-icon">
            <a href="checkout.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
        <div class="merchant-info1"></a>
            <h3>Bakso Bang Eli</h3>
            <p>Jalan Kartini, Kelurahan Tarempa, Siantan</p>
            <p> Open : 16.00 - 19.00 WIB</p>
            <div id="status-operasional" style="margin: 1em 0; font-weight: bold;">
            </div>
        </div>
        <div class="menu-card">
            <div class="menu-item">
                <img src="merchant/baksobangeli/bakso.jpg" alt="menu-info" />
                <p class="menu">Bakso Bihun</p>
                <p class="price">Rp14.000</p>
                <div class="qty-control">
                    <button onclick="changeQty('bb', -1)">-</button>
                    <span id="qty-bb">1</span>
                    <button onclick="changeQty('bb', 1)">+</button>
                </div>
            </div>
            <div class="note-section">
                <input type="text" id="note-bb" placeholder="Contoh : Tambah Ikan Bakso 3000" />
                <button onclick="addMultipleToCartWithNotes([
  { name: 'Bakso Bihun', price: 14000, menuId: 'bb', merchant : 'Bakso Bang Eli' }
])">Tambah</button>
            </div>
        </div>
        </div>
        <div class="menu-card">
            <div class="menu-item">
                <img src="merchant/baksobangeli/baksoindomie.jpg" alt="menu-info" />
                <p class="menu">Bakso Indomie</p>
                <p class="price">Rp14.000</p>
                <div class="qty-control">
                    <button onclick="changeQty('bi', -1)">-</button>
                    <span id="qty-bi">1</span>
                    <button onclick="changeQty('bi', 1)">+</button>
                </div>
            </div>
            <div class="note-section">
                <input type="text" id="note-bi" placeholder="Contoh : Tambah Ikan Bakso 3000" />
                <button onclick="addMultipleToCartWithNotes([
  { name: 'Bakso Indomie', price: 14000, menuId: 'bi', merchant : 'Bakso Bang Eli' }
])">Tambah</button>
            </div>
        </div>
        </div>
        <div class="menu-card">
            <div class="menu-item">
                <img src="merchant/makan.png" alt="menu-info" />
                <p class="menu">Bakso Kosong</p>
                <p class="price">Rp14.000</p>
                <div class="qty-control">
                    <button onclick="changeQty('bk', -1)">-</button>
                    <span id="qty-bk">1</span>
                    <button onclick="changeQty('bk', 1)">+</button>
                </div>
            </div>
            <div class="note-section">
                <input type="text" id="note-bk" placeholder="Contoh : Tambah Ikan Bakso 3000" />
                <button onclick="addMultipleToCartWithNotes([
  { name: 'Bakso Kosong', price: 14000, menuId: 'bk', merchant : 'Bakso Bang Eli' }
])">Tambah</button>
            </div>
        </div>
        </div>
    </main>

    <footer class="checkout">
        <a href="checkout.html" class="btn">Lanjut ke Checkout</a>
    </footer>

    <script src="script.js"></script>
    <script>
        const quantities = {
            nl: 0
        };

        function toggleNavMenu() {
            const nav = document.getElementById('mobile-nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }


        function changeQty(menuId, delta) {
            if (!quantities[menuId]) quantities[menuId] = 0;
            quantities[menuId] = Math.max(0, quantities[menuId] + delta);
            document.getElementById(`qty-${menuId}`).innerText = quantities[menuId];
        }

        function addToCart(name, price, menuId, merchant) {
            const qty = quantities[menuId] || 0;
            if (qty === 0) {
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let found = false;

            for (let item of cart) {
                if (item.name === name && item.merchant === merchant) {
                    item.qty += qty;
                    found = true;
                    break;
                }
            }

            if (!found) {
                cart.push({ name, price, qty, merchant }); // ← pastikan ini ada
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(`${qty}x ${name} dari ${merchant} telah ditambahkan ke keranjang!`);
        }

        function addMultipleToCart(items) {
            items.forEach(item => {
                addToCart(item.name, item.price, item.menuId, item.merchant);
            });
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const total = cart.reduce((sum, item) => sum + item.qty, 0);
            const cartCount = document.getElementById("cart-count");
            if (cartCount) cartCount.innerText = total;
        }

        document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>

    <script>
        function addMultipleToCartWithNotes(items) {
            items.forEach(item => {
                const note = document.getElementById(`note-${item.menuId}`).value.trim();
                addToCart(item.name, item.price, item.menuId, item.merchant, note);
            });
        }

        function addToCart(name, price, menuId, merchant, note = "") {
            const qty = quantities[menuId] || 1;


            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let found = false;

            for (let item of cart) {
                if (
                    item.name === name &&
                    item.merchant === merchant &&
                    (item.note || "") === (note || "")
                ) {
                    item.qty += qty;
                    found = true;
                    break;
                }
            }

            if (!found) {
                cart.push({ name, price, qty, merchant, note });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(`${qty}x ${name} dari ${merchant} telah ditambahkan ke keranjang!\nCatatan: ${note || "-"}`);

            // Kosongkan form catatan setelah ditambahkan
            const noteInput = document.getElementById(`note-${menuId}`);
            if (noteInput) noteInput.value = "";
        }
    </script>

    <script>
        function toggleMenu(id) {
            const element = document.getElementById(id);
            if (element.style.display === "none" || element.style.display === "") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>

    <script>
        const tutupManual = false;
        function cekJamOperasional() {
            const sekarang = new Date();
            const jam = sekarang.getHours();

            // SETTING: Jam buka dan tutup merchant (ubah sesuai kebutuhan)
            const jamBuka = 16;   // Jam buka: 09:00
            const jamTutup = 19; // Jam tutup: 21:00


            const statusEl = document.getElementById("status-operasional");

            if (tutupManual || jam < jamBuka || jam >= jamTutup) {
                // Merchant tutup
                statusEl.innerHTML = "Status: <span style='color:red'>Tutup</span>";

                // Nonaktifkan semua tombol tambah
                document.querySelectorAll("button").forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = 0.5;
                    btn.title = "Merchant sedang tutup";
                });

            } else {
                // Merchant buka
                statusEl.innerHTML = "Status: <span style='color:green'>Buka</span>";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            cekJamOperasional();
            updateCartCount(); // fungsi dari cart kamu
        });
    </script>

</body>

</html>
